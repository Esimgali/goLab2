<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Регистрация</title>
    <link src="./Script.js"/>
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-4">
                <h2 class="text-center mb-4">Регистрация</h2>
                <form action="/" method="post">
                    <label for="username" class="form-label">Логин:</label>
                    <input type="text" class="form-control" id="username" name="username" required>
                    <br>
                    <label for="password" class="form-label">Пароль:</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                    <br>
                    <label for="confirm_password" class="form-label">Подтвердить пароль:</label>
                    <input type="password" class="form-control" id="confirm_password" name="confirm_password" required>
                    <br>
                    <label for="email" class="form-label">Email:</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                    <br>
                    <label for="phone" class="form-label">Номер телефона:</label>
                    <input type="tel" class="form-control" id="phone" name="phone" required>
                    <br>
                    <label for="address" class="form-label">Адрес проживания:</label>
                    <textarea class="form-control" id="address" name="address" rows="3" required></textarea>
                    <br>
                    <button type="submit" class="btn btn-primary" id="reg_in">Зарегистрироваться</button>
                </form>
            </div>
            <div class="col-md-4">
                <h2 class="text-center mb-4">Вход</h2>
                <form action="/" method="post">
                    <label for="username" class="form-label">Логин:</label>
                    <input type="text" class="form-control" id="username" name="username" required>
                    <br>
                    <label for="password" class="form-label">Пароль:</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                    <br>
                    <button type="submit" class="btn btn-primary" id="log_in">Войти</button>
                </form>
            </div>
            <div class="col-md-4">
                <h2 class="text-center mb-4">Административная страница</h2>
            </div>
        </div>
    </div>
</body>
<footer>

</footer>
</html>
