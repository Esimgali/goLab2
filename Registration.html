<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Регистрация</title>
    
</head>
<body>
    <h2 class="text-center mb-4">Регистрация</h2>
    <form action="/AdminPage" method="post" onsubmit="submitForm()">
        <label for="username" class="form-label">Логин:</label>
        <input type="text" class="form-control" id="username" name="username" required>
        <br>
        <label for="password" class="form-label">Пароль:</label>
        <input type="password" class="form-control" id="password" name="password" required>
        <br>
        <label for="confirm_password" class="form-label">Подтвердить пароль:</label>
        <input type="password" class="form-control" id="confirm_password" name="confirm_password" required>
        <br>
        <label for="email" class="form-label">Email:</label>
        <input type="email" class="form-control" id="email" name="email" required>
        <br>
        <label for="phone" class="form-label">Номер телефона:</label>
        <input type="tel" class="form-control" id="phone" name="phone" required>
        <br>
        <label for="address" class="form-label">Адрес проживания:</label>
        <textarea class="form-control" id="address" name="address" rows="2"></textarea>
        <br>
        <button type="submit" class="btn btn-primary" id="reg_in">Зарегистрироваться</button>
    </form>
    <div class="nav-item">
        <a href="http://localhost:8080/loginPage">Уже зарегистрированы?</a>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="./Script.js"></script>
<style>
    body {
        width: 30%;
        height: 60%;
        margin: auto;
    }   
</style>
</html>
